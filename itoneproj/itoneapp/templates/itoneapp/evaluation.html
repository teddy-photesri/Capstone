{% extends "itoneapp/base.html" %}
{% load static %}

{% block content %}

<style type="text/css">
  .width-75 {
    width: 75px;
  }

</style>



<div class="container">

  <div class="row">
    <div class="col mt-2">
      <div class="d-flex justify-content-center">
        <a href="{% url 'itoneapp:home' %}">
          <img src="{% static 'itoneapp/logo/brand3.png' %}" alt="logo" class="" width="125px"/>
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-center">
        <h6>emotions evaluation</h6>
      </div>
    </div>
  </div>

</div>

<div class="container mt-5">
  <div class="row">
    <div class="col d-flex justify-content-between">
      <a class="btn rounded border border-dark width-75" href="">Day</a>
      <a class="btn rounded border border-dark width-75" href="">Week</a>
      <a class="btn rounded border border-dark width-75" href="">Month</a>
      <a class="btn rounded border border-dark width-75" href="">Year</a>
    </div>
  </div>
</div>


<!-- graph -->
<div class="container mt-4">
  <div class="row">
    <div class="col">

      <canvas id="myChart" width="400" height="500"></canvas>

      <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['', '', '', '', '', ''],
                // labels: ['Joy', 'Love', 'Surprise', 'Anger', 'Sadness', 'Fear'],
                datasets: [{
                    label: 'Intensity',
                    label: '',
                    data: {{intensities}},
                    backgroundColor: [
                        'rgba(238, 122, 47, 0.2)',
                        'rgba(189, 42, 116, 0.2)',
                        'rgba(234, 217, 23, 0.2)',
                        'rgba(232, 54, 38, 0.2)',
                        'rgba(39, 22, 157, 0.2)',
                        'rgba(35, 31, 32, 0.2)'
                    ],
                    borderColor: [
                        'rgba(238, 122, 47, 1)',
                        'rgba(189, 42, 116, 1)',
                        'rgba(234, 217, 23, 1)',
                        'rgba(232, 54, 38, 1)',
                        'rgba(39, 22, 157, 1)',
                        'rgba(35, 31, 32, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
      </script>

    </div>

  </div>
</div>


<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12 col-md-6 col-sm-6 d-flex justify-content-between">

      <!-- loop over emotions and make a div for each -->
      {% for emotion in emotions %}
      <div class="text-center">
        <a href="{% url 'itoneapp:evaluation' %}"><img src="{{emotion.icon.url}}" alt="" width="50px" class="rounded-circle shadow"></a>

        <div class="font-10 mt-1">{{emotion.name}}</div>
      </div>
      {% endfor %}

    </div>
  </div>
</div>





<!-- <script src="{% static 'itoneapp/js/main.js' %}"></script> -->

{% endblock %}
