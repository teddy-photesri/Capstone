
{% extends "itoneapp/base.html" %}
{% block content %}
{% load static %}


<div class="container">

  <div class="row">
    <div class="col mt-2">
      <div class="d-flex justify-content-center">
        <img src="{{user.profile_image.url}}" alt="" class="rounded-circle" width="125px">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-center mt-3">
        <h4 class="text-capitalize font-weight-bold">Hi {{user.username}}!</h4>
      </div>
      <div class="d-flex justify-content-center mt-5">
        <h5>How do you feel?</h5>
      </div>
    </div>
  </div>

  <div class="row mt-1">
    <div class="col-lg-12 col-md-6 col-sm-6 d-flex justify-content-between">

      <!-- loop over emotions and make a div for each -->
      {% for emotion in emotions %}
      <div class="text-center">
        <a href="{% url 'itoneapp:journal_entry' %}?emotion={{emotion.id}}"><img src="{{emotion.icon.url}}" alt="" width="50px" class="rounded-circle shadow"></a>

        <div class="font-10 mt-1">{{emotion.emotion_name}}</div>
      </div>
      {% endfor %}

    </div>
  </div>

<!-- credit https://www.youtube.com/watch?v=CuXl6D4e9_k -->
  <div class="row mt-4">
    <div class="col-lg-12 col-md-6 col-sm-4 d-flex justify-content-center">

      <div class="text-center d-flex justify-content-between align-middle">
        <div class="card">
          <div class="d-flex justify-content-between mt-2">
            <p class="text-left" onclick="previous()"> < </p>


            <h3 class="text-left" id="monthAndYear"></h3>

            <p class="text-center" onclick="next()"> > </p>


          </div>





          <!-- <h3 class="card-header" id="monthAndYear"></h3> -->

          <table class="table table-bordered table-responsive-sm" id="calendar">
            <thead>
              <tr>
                <th>S</th>
                <th>M</th>
                <th>T</th>
                <th>W</th>
                <th>T</th>
                <th>F</th>
                <th>S</th>
              </tr>
            </thead>

            <tbody id="calendar-body"></tbody>
          </table>

          <!-- <div class="form-inline">
            <button class="btn btn-outline-primary col-sm-6" onclick="previous()">Previous</button>
            <button class="btn btn-outline-primary col-sm-6" onclick="next()">Next</button>

          </div> -->

        </div>
      </div>


    </div>
  </div>


</div>

<script src="{% static 'itoneapp/js/calendar.js' %}"></script>


  <!-- <a href="{% url 'itoneapp:logout' %}">logout</a> -->

{% endblock %}
