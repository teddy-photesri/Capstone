{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>


    <link rel="stylesheet" type="text/css" href="{% static 'itoneapp/css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'itoneapp/css/menu.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'itoneapp/css/calendar.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    {% if title %}
      <title>itone-{{ title }}</title>
    {% else %}
      <title>itone</title>
    {% endif %}

  </head>

  <style>
    .nav-top {
      z-index: 1;
    }
  </style>

  <body>
    <header>

      <div class="nav-top">

        <div class="menu-btn">
          <div class="btn-line"></div>
          <div class="btn-line"></div>
          <div class="btn-line"></div>
        </div>

        <nav class="menu">
          <div class="menu-branding">
            <a href="{% url 'itoneapp:home' %}">
              {% if user.profile_image %}
              <img src="{{user.profile_image.url}}" alt="" class="rounded-circle" width="150px">
              {% else %}
              <img src="{% static 'itoneapp/logo/imageholder.jpg' %}" alt="" class="rounded-circle" width="150px">
              {% endif %}

            </a>
          </div>

          <ul class="menu-nav">

            <li class="nav-item current">
              <a href="{% url 'itoneapp:home' %}" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'itoneapp:profile' %}" class="nav-link">Profile</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'itoneapp:journal_list' %}" class="nav-link">Journal</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'itoneapp:evaluation' %}" class="nav-link">Evaluation</a>
            </li>
            <li class="nav-item mt-5">
              <!-- <a href="{% url 'itoneapp:logout' %}" class="nav-link">Logout</a> -->
              <a href="{% url 'itoneapp:logout' %}">
                <div type="button" class="text-white btn bg-color-blue text-center width-300 mt-2">Logout</div>
              </a>

            </li>


          </ul>

        </nav>

      </div>

    </header>

    {% block content %}{% endblock %}

    <script src="{% static 'itoneapp/js/menu.js' %}"></script>


  </body>
</html>
