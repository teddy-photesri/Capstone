{% extends "itoneapp/base.html" %}
{% load static %}

{% block content %}

<div class="container">

  <div class="row">
    <div class="col mt-2">
      <div class="d-flex justify-content-center">
        <a href="{% url 'itoneapp:home' %}">
          <img src="{% static 'itoneapp/logo/brand3.png' %}" alt="logo" class="" width="125px"/>
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-center">
        <h6>I feel</h6>
      </div>
    </div>
  </div>

</div>


<style>
  .card-header,
  .under-card {
    display:flex;
    flex-direction:row;
    align-items:center;
    /* border: 1px solid black;
    border-radius: 25px; */
  }
</style>




<div class="container mt-5">
  <!-- <div class="row"> -->

    <div class="accordion" id="accordionExample">
      {% for entry in entries %}
      <div class="card mt-3">
        <div class="card-header d-flex justify-content-between" id="heading{{forloop.counter}}" data-toggle="collapse" data-target="#collapse{{forloop.counter}}" aria-expanded="true" aria-controls="collapse{{forloop.counter}}">
          <div class="text-left">
            <img src="{{entry.emotion.icon.url}}" name="journal_detail_id" alt="" width="50px" class="rounded-circle shadow">
          </div>
          <div class="text-center">
            <div class="mt-1" name="journal_id">{{entry.emotion.name}}</div>
            <div class="font-10 mt-1">Intensity {{entry.intensity}}</div>
            <div class="font-10 mt-1">{{entry.date_journal|date:"M-d-Y, H:i"}}</div>
          </div>
          <div class="text-right">
            <p>:</p>
          </div>

        </div>

        <div id="collapse{{forloop.counter}}" class="collapse" aria-labelledby="heading{{forloop.counter}}" data-parent="#accordionExample">
          <div class="card-body">
            {{entry.content}}
          </div>

          <div class="card-header d-flex justify-content-between">
            <div class="ml-1">
              <a href="{% url 'itoneapp:delete_journal' entry.id%}">Delete</a>
            </div>

            <div class="mr-1">
              <a href="{% url 'itoneapp:edit_journal' entry.id%}">Edit</a>
            </div>

          </div>

        </div>
      </div>
      {% endfor %}
    </div>
  <!-- </div> -->

</div>





<script src="{% static 'itoneapp/js/main.js' %}"></script>

  <!-- <a href="{% url 'itoneapp:logout' %}">logout</a> -->

{% endblock %}
